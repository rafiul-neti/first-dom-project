<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>

    <!-- tailwind & daisiUI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5"    rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] max-w-lg mx-auto flex flex-col justify-center items-center h-[100vh]">
        <div class="bg-[url('assets/bg.png')] w-[250px] h-[130px] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
        </div>
        <div>
            <form class="bg-white p-8 rounded-2xl w-[320px]" id="myForm">
                <div>
                    <label class="font-semibold">Mobile Number</label><br>
                    <input id="login-num" type="text" placeholder="Enter Any 11 Digit Number" class="input bg-[#f4f5f7] rounded-3xl my-3"/>
                </div>
                <div>
                    <label class="font-semibold">4 Digit Pin</label><br>
                    <input id="login-pin" type="text" placeholder="Enter '1234' as the PIN." class="input bg-[#f4f5f7] rounded-3xl my-3"/>
                </div>
                <button type="button" id="login-btn" class="btn w-full rounded-3xl bg-[#0874F2] text-white">Login</button>
            </form>
        </div>



        <!-- Javascript -->
         <script src="./script.js"></script>
</body>
</html>
